services:
  - type: web
    name: barberia-app
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
      python manage.py create_superuser_auto
      python manage.py setup_carousel
      python manage.py setup_initial_data
    startCommand: gunicorn BarberiaApp.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: barberia-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: BarberiaApp.settings
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .render.com
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@barberia.com
      - key: DJANGO_SUPERUSER_PASSWORD
        value: BarberiaAdmin2025!
      - key: DJANGO_SUPERUSER_NOMBRE
        value: Admin
      - key: DJANGO_SUPERUSER_APELLIDO
        value: Barberia
      - key: DJANGO_SUPERUSER_TELEFONO
        value: 1234567890
      - key: CLOUDINARY_CLOUD_NAME
        value: ""
      - key: CLOUDINARY_API_KEY
        value: ""
      - key: CLOUDINARY_API_SECRET
        value: ""

  - type: pserv
    name: barberia-db
    env: postgresql
    plan: free
    databaseName: barberia
    databaseUser: barberia_user
