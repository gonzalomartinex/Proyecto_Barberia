{% extends 'base.html' %}
{% block title %}Eliminar Producto | BarberíaApp{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="bg-white p-5 rounded shadow" style="max-width: 420px; width: 100%;">
    <h2 class="mb-4 text-center text-danger">Eliminar Producto</h2>
    <p class="mb-4 text-center">¿Estás seguro que deseas eliminar el producto <span class="fw-bold">"{{ object.nombre }}"</span>?</p>
    <form method="post" class="d-flex flex-column gap-3">
      {% csrf_token %}
      <div class="d-flex gap-2 justify-content-center">
        <button type="submit" class="btn btn-danger px-4">Eliminar</button>
        <a href="{% url 'producto-lista' %}" class="btn btn-secondary px-4">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
