{% extends 'base.html' %}
{% block title %}Recuperar contraseña | BarberíaApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4 text-center">Recuperar contraseña</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" autofocus required class="form-control" id="id_email" placeholder="usuario@correo.com">
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
        </form>
        <div class="mt-3 text-center">
          <a href="/login/">Volver al login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
