{% extends 'base.html' %}
{% block title %}Nueva contraseña | BarberíaApp{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-4 text-center">Nueva contraseña</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            <label for="id_new_password1" class="form-label">Nueva contraseña</label>
            <input type="password" name="new_password1" required class="form-control" id="id_new_password1" placeholder="Nueva contraseña">
          </div>
          <div class="mb-3">
            <label for="id_new_password2" class="form-label">Repetir nueva contraseña</label>
            <input type="password" name="new_password2" required class="form-control" id="id_new_password2" placeholder="Repetir nueva contraseña">
          </div>
          <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
