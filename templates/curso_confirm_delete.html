{% extends 'base.html' %}
{% block title %}Eliminar Curso | Cortes Con Historia{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Eliminar Curso</h2>
    <div class="alert alert-warning">
        <h4>¿Estás seguro?</h4>
        <p>¿Deseas eliminar el curso "<strong>{{ curso.titulo }}</strong>"?</p>
        <p>Esta acción no se puede deshacer.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'cursos-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
