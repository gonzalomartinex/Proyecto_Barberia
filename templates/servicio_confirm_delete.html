{% extends 'base.html' %}
{% block title %}Eliminar Servicio | BarberíaApp{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="p-5 rounded shadow" 
       style="max-width: 420px; width: 100%; background: var(--card-bg); border: 1px solid var(--border-color);">
    <h2 class="mb-4 text-center text-danger">Eliminar Servicio</h2>
    <p class="mb-4 text-center" style="color: var(--text-primary);">
      ¿Estás seguro que deseas eliminar el servicio 
      <span class="fw-bold" style="color: var(--text-primary);">"{{ object.nombre }}"</span>?
    </p>
    <form method="post" class="d-flex flex-column gap-3">
      {% csrf_token %}
      <div class="d-flex gap-2 justify-content-center">
        <button type="submit" class="btn btn-danger px-4">Eliminar</button>
        <a href="{% url 'servicio-lista' %}" 
           class="btn btn-secondary px-4" 
           style="background: var(--secondary-color); border-color: var(--secondary-color); color: var(--text-primary);">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
